<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/styles/app.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/scripts/app.js" defer></script>
    <script src="./assets/scripts//vendor.js" defer></script>
  </head>
  <body>
    <section
      class="flex justify-items-center content-center items-center w-full flex-col bg-black h-screen"
      id="health-levels"
    >
      <!-- ........................section 1................. -->
      <div
        class="px-[20px] py-[20px] bg-white w-[500px] flex flex-col gap-[20px] mt-10 rounded-lg"
      >
        <!-- ..................slider 1.............. -->
        <div>
          <div>
            <h1 class="text-black text-[20px] w-full text-center pb-3">
              MONSTER HEALTH
            </h1>
          </div>
          <input
            id="monster-health"
            type="range"
            value="50"
            class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg dark:bg-gray-700"
          />
        </div>
        <!-- ..................slider 2.............. -->
        <div class="w-full">
          <div class="flex flex-row items-center gap-3 w-full justify-center">
            <h1 class="text-black text-[20px]">PLAYER HEALTH</h1>
            <div
              id="bonus-life"
              class="rounded-full justify-center w-[30px] h-[28px] bg-red-500 flex flex-col items-center justify-items-center text-white"
            >
              1
            </div>
          </div>
          <input
            id="player-health"
            type="range"
            value="100"
            max="100"
            class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg dark:bg-gray-700 mt-3"
          />
        </div>
      </div>

      <!-- ........................section 2................. -->
      <div
        id="controls"
        class="bg-white px-[20px] py-[20px] flex flex-col items-center jusity-center mt-10 w-[500px] gap-6 rounded-lg"
      >
        <button
          id="attack-btn"
          class="bg-red-500 text-white w-full rounded-lg text-center py-1 cursor-pointer hover:bg-green-500"
        >
          ATTACK
        </button>
        <button
          id="strong-attack-btn"
          class="bg-red-500 text-white w-full rounded-lg text-center py-1 cursor-pointer hover:bg-green-500"
        >
          STRONG ATTACK
        </button>
        <button
          id="heal-btn"
          class="bg-red-500 text-white w-full rounded-lg text-center py-1 cursor-pointer hover:bg-green-500"
        >
          HEAL
        </button>
        <button
          id="log-btn"
          class="bg-red-500 text-white w-full rounded-lg text-center py-1 cursor-pointer hover:bg-green-500"
        >
          SHOW LOG
        </button>
      </div>
    </section>
  </body>
</html>
